<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="./texto.html">00 - Teste</a>
        <a href="./exercicio/form/form.html">01 - Formulario</a>
        <a href="./exercicio/imagem.html">02 - Slide</a>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
        const links = document.querySelectorAll('a').forEach(link => {
            link.onclick = e => {
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href).then(resp => resp.text()).then(html => conteudo.innerHTML = html)      
            }
        }) 
    </script>
</body>
</html>
