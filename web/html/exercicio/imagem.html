<div class="forms">
    <form>
        <label for="vel">Velocidade 1 a 100 <span>Velocidade n√£o Permitida</span>
        </label>
        <div>
            <input type="text" name="velocidade" id="vel">
            <button>Alterar</button>
        </div>

<style>
    p{
        position: absolute;
        display:none;
        
    }
    body{
        position: relative;
    }
    .forms{
        display: inline-block;
        margin-top: 40%;
        margin-left: 40%
    }
    form{
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    input{
        max-width: 100px;
        padding:10px;
    }
    label{
        font-size: 18px;
        width:200px;
        border-bottom: 1px solid #cccccc;
        margin-bottom: 10px;

    }
    label > span{
        display: none;
        color: #F00
    }
</style>

<script>
    var valor = 1
    function mover(elem,inicio,fim,callback){
        
        const novoInicio = inicio - valor
        if (novoInicio  >= fim){
            elem.style.left = novoInicio + "px"
            setTimeout(() => {
                alterarVelocidade()
                mover(elem,novoInicio,fim,callback)
            }, 7)
        } else {
            callback()
        }
    }
    function slider(){
        const elementos = document.querySelectorAll('[wm-slider] > p')
        const slides = Array.from(elementos)
        exibirSlide(slides,slides[0])
    }

    function exibirSlide(slides,slide){
        slide.style.display = 'block'
        const inicio = innerWidth
        const fim = -slide.clientWidth
        slide.style.left = `${inicio}px`
        mover(slide,inicio,fim,()=>{
            slide.style.display = 'none'
            exibirSlide(slides, getProximo(slides, slide))
        })

    }

    function getProximo(lista,atual){
        const i = lista.indexOf(atual)+1
        return i < lista.length ? lista[i] : lista[0]
    }

    function alterarVelocidade(){
        const div = document.querySelector('.forms')
        const input = div.querySelector('input')
        const button = div.querySelector('button')
        const span = div.querySelector('span')
        const resultado = input.value
        button.addEventListener('click', (e)=>{
            e.preventDefault()
            
            if(isNaN(resultado)){
                span.style.display = 'block'
            } else {
                if(resultado > 0 && resultado <= 100){
                    span.style.display = 'none'
                    valor = resultado
                    return resultado
                } else {
                    span.style.display = 'block'
                    return 1
                }
            }
            
        })  
        
    }
    
    alterarVelocidade()
    slider()
</script>
