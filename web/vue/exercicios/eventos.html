<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{contador}}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="remove">-2</button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{x}} e {{y}}
            <br/>
            <span @mousemove.stop style="background-color: red">Aqui n√£o</span>
        </p>
        <input type="text" @keyup.enter="alerta">
        <p>{{confirme}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0,
                confirme: null
            },
            methods: {
                add(){
                    this.contador++
                },
                remove(){
                    if(this.contador > 1) this.contador -= 2
                },
                atualizarPosicao(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta(){
                    this.confirme = confirm("Enter!")
                }
            },
        })
    </script>
</body>
</html>
